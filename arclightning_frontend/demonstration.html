<!doctype html>

<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Do+Hyeon" rel="stylesheet">
  <!--bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u">
  <!-- Vuejs -->
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>

  <style>
    .flash {
      animation-name: flash;
      animation-duration: 1s;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      animation-direction: alternate;
      animation-play-state: running;
    }
    @keyframes flash {
      from {
        color: white;
      }
      to {
        color: transparent;
      }
    }
    h1 {
      font-family: 'Do Hyeon', sans-serif;
      font-size: 128px;
    }
    .centerItem {
      margin: 0;
      position: absolute;
      top: 75%;
      left: 50%;
      margin-right: -50%;
      transform: translate(-50%, -50%) 
    }
    video#bgvid {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -100;
      -ms-transform: translateX(-50%) translateY(-50%);
      -moz-transform: translateX(-50%) translateY(-50%);
      -webkit-transform: translateX(-50%) translateY(-50%);
      transform: translateX(-50%) translateY(-50%);
      background-size: cover;
    }
  </style>

</head>

<body>
  <video id="bgvid" ref="demovid" playsinline autoplay muted @ended="demoRun()">
    <source v-bind:src="videos[0]" type="video/webm">
  </video>
  <script>
    var bgvid = new Vue({
      el: '#bgvid',
      data: {
        // insert URLs for demo videos here
        videos: [
          'demo_videos/Demo1_dbfz.webm',
          'demo_videos/Demo2_ddr.webm',
          'demo_videos/Demo3_tekken.webm'
        ],
        cur_video: 0
      },
      methods: {
        demoRun: function () {
          this.cur_video = (this.cur_video + 1) % this.videos.length
          this.$refs.demovid.src = this.videos[this.cur_video]
          this.$refs.demovid.play()
        }
      }
    })
  </script>
  <div>
    <h1 class="flash centerItem">Demo Mode</h1>
  </div>
</body>

</html>
