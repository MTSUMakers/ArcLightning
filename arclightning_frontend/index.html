<!doctype html>

<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Do+Hyeon" rel="stylesheet">
    <!--bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- Vuejs -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <style>
        .centerItem {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        h1 {
            font-family: 'Do Hyeon', sans-serif;
            font-size: 64px;
        }
    </style>
</head>

<body>
    <div class="row" style="width:100%; height:100vh;">
        <div class="col-sm-8" style="height:100vh;">
            <div style="height:50vh; width: 100%;">
                <img src="images/logo.png" class="centerItem" style="top: 75%">
            </div>
            <div style="height:50vh;">
                <h1 style="display:block; position: relative; text-align: center; margin-top: 10vh;">Press any button
                    to continue</h1>
            </div>
        </div>
        <div class="col-sm-4" style="height:100vh;">
            <img src="images/characters/alice.png" class="centerItem" style="position:absolute; bottom:0;">
        </div>
        <script>
            var keypress = new Vue({
                el: '#keypress',
                mounted: function () {
                    document.addEventListener("keyup", (e) => {
                        // redirect to demonstration.html if 'L' key is pressed
                        if (e.keyCode == 76) { window.location.href = 'demonstration.html' }
                        // redirect to games.html on any key press except 'F11'
                        else if (e.keyCode != 122) { window.location.href = 'games.html' }
                    })
                }
            })
        </script>
</body>
</html>
