<!doctype html>

<html>

<head>
  <!--bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <!-- Vuejs -->
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>

  <style>
    video#bgvid {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 70%;
      min-height: 70%;
      width: auto;
      height: auto;
      z-index: -100;
      -ms-transform: translateX(-50%) translateY(-50%);
      -moz-transform: translateX(-50%) translateY(-50%);
      -webkit-transform: translateX(-50%) translateY(-50%);
      transform: translateX(-50%) translateY(-50%);
      background-size: cover;
    }
    body {
        background-color: #101010;
    }
</style>
</head>

<body>
  <video id="bgvid" ref="demovid" playsinline autoplay muted @ended="redirectToSplash()">
    <source v-bind:src="introSrc" type="video/mp4">
  </video>
  <script>
    var bgvid = new Vue({
      el: '#bgvid',
      data: { introSrc: "images/intro.mp4" },
      methods: {
        redirectToSplash: function () { window.location.href = 'index.html' }
      }
    })
</script>
</body>

</html>
