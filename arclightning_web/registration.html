<!doctype html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Do+Hyeon" rel="stylesheet">
    <!--bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- Vuejs -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        .centerItem {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .formattedText {
            font-family: 'Do Hyeon', sans-serif;
            font-size: 64px;
        }
    </style>
</head>

<body>
    <div class="row" style="width:100%; height:100vh;">
        <div id="register" class="col-md-6 col-md-offset-3" style="height:60vh; top: 20%;">

            <form id="registerForm" class="formattedText" v-on:submit="register()">
                <input type="text" placeholder="username" id="username" style="width: 100%; border:none; border-bottom: 2px solid black;"
                    v-model="username" required /> <br><br>
                <input type="password" placeholder="password" id="password" style="width: 100%; border:none; border-bottom: 2px solid black;"
                    v-model="pw" required /><br><br>
                <input type="password" placeholder="confirm password" id="passwordConfirm" style="width: 100%; border:none; border-bottom: 2px solid black;"
                    v-model="pwCheck" required /><br><br>
            </form>
            <button form="registerForm" class="formattedText" style="margin: 10px 0; width: 100%;">submit</button>
        </div>
    </div>
</body>
<script>
    new Vue({
        el: '#register',
        props: ['username', 'pw', 'pwCheck'],
        methods: {
            register: function () {
                if (this.pw == this.pwCheck) {
                    axios.post('http://hostname/api/v1/register', JSON.stringify({ username: this.username, password: this.password }))
                    alert('Account registered successfully!')
                }
                else alert('Passwords do not match')
            }
        }
    })

</script>

</html>
